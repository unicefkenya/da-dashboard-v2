<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onekana Digital Attendance</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Material+Icons" rel="stylesheet">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaEJraQ7uU4nSPLe-k-o9qwxUa9n3mQxA&callback="
        type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        .loading::before,
        .loading::after {
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .loading::before {
            content: '';
            background-color: #fff;
        }

        .loading::after {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            content: 'LOADING';
            text-align: center;
            white-space: pre;
            font-weight: normal;
            font-size: 24px;
            letter-spacing: 0.04rem;
            color: #000;
            opacity: 0.8;
            animation: animation 1s alternate infinite;
        }

        @keyframes animation {
            to {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <app-root>
        <div class="loading"></div>
    </app-root>
</body>

</html>
