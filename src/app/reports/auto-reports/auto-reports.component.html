<div class="container">

  <h1 class="page-title mt-3">Create Auto Report</h1>

  <app-myform [extraFields]="extra_fields" [preSaveDataFunction]="preSaveDataFunction" [formItems]="formItems"
    [url]="url" (onValidatedData)="onValidatedData($event)" [submitButtonText]="'Report'"
    [formGroupOrder]="formGroupOrder" [hideButtons]=false (onPostedData)="onPostedData($event)" [instance]="instance">
  </app-myform>

</div>
