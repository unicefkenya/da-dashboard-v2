<div class="container">

  <h1 class="page-title mt-2"><b>Exports Downloads</b></h1>
  <!-- <h3 class="page-subtitle">Refreshes automatically after every {{refreshDuration/1000}} seconds</h3> -->

  <div class="row">
    <my-app-tables [args]="downloadArgs" searchFieldName="name" searchFieldNameMessage="Report Name"
      [headers]="downloadsHeaders" [listTypeUrl]="downloadsUrl" (actionsEvent)="downloadsActions($event)" page_size="10"
      [showNumbering]="false" [enableDelete]="true">
    </my-app-tables>
  </div>
</div>
