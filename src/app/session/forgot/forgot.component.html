<div class="session mat-blue">
    <div class="session-content">
        <div class="session-wrapper">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <img src="assets/images/kenya_logo.png" alt="" class="logo" />
                            <p class="mat-text-muted">{{ 'SESSION_.FORGOT_PASS.SUB_TITLE' | translate }}</p>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Username" [formControl]="form.controls['email']">
                                </mat-form-field>
                                <small
                                    *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched"
                                    class="mat-text-warn">
                                    {{ 'SESSION_.FORGOT_PASS.EMAIL_REQUIRED' | translate }}</small>
                                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                                    class="mat-text-warn">{{ 'SESSION_.FORGOT_PASS.EMAIL_VALID' | translate }}</small>
                            </div>
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]="!form.valid">{{ 'SESSION_.FORGOT_PASS.RESET_BUTTON' | translate }}</button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">
                            <a class="access_account_text"
                                [routerLink]="['/session/signin']">{{ 'SESSION_.SIGNIN_LINK' | translate }}</a>
                            <!-- <a [routerLink]="['/session/signup']">Sign up for a new account</a> -->
                        </div>
                    </form>
                </mat-card-content>
                <app-loader *ngIf="loader"></app-loader>
            </mat-card>
        </div>
    </div>
</div>
