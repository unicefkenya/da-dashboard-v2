<div class="container">

    <h1 class="page-title mt-3">Reset Teacher Password</h1>

    <app-myform instanceName="Password " [extraFields]="extra_fields" [formItems]="formItems" [url]="url"
        (onValidatedData)="onValidatedData($event)" httpMethod="PUT" submitButtonPreText=" "
        [submitButtonText]="'Set New Password'" [formGroupOrder]="formGroupOrder" [hideButtons]=false
        (onPostedData)="onPostedData($event)">
    </app-myform>

</div>
